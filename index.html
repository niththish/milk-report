<html>
    <head>
        <meta name='viewport' content="width=device-width",initial-scale="1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>

    <body ng-app='milkReport'>
        <!--Header-->
        <nav class="navbar navbar-expand-sm navbar-dark navColor">
           
            <a class="navbar-brand" ui-sref="home">Milk Report</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" ui-sref="add">Add Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" ui-sref="send">Send Message</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" ui-sref="sent">Sent Message </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" ui-sref="received">Received Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" ui-sref="reset">Reset Details </a>
                    </li>   
                </ul>
            </div>
        </nav>

        <!--Main content-->
        <ui-view>
            <p class='text-center'>Loading...</p>
        </ui-view>

        <!--Library files for angular js-->
        <script src="lib/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js" integrity="sha512-2DoNBBUJq5Wr+Uhjgol+uvmHtxOgrtG1QjuDHltKMdtIiVEhujUi0eb/X21P+P0V9zgXKA/lOKCSq7wj5VYc5A==" crossorigin="anonymous"></script>
    
        <!--Module src files-->
        <script src="src/milk.report.module.js"></script>
        <script src="src/milk.report.routes.js"></script>
        <script src="src/milk.report.main.js"></script>
        <script src="src/milk.report.add.js"></script>
        <script src="src/milk.report.send.js"></script>
        <script src="src/milk.report.send.particular.js"></script>
        <script src="src/milk.report.sent.js"></script>
        <script src="src/milk.report.sent.edit.js"></script>
        <script src="src/milk.report.sent.received.js"></script>
        <script src="src/milk.report.received.js"></script>
        <script src="src/milk.report.reset.js"></script>

        <!--Js files for bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
