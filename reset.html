<style>
    .btnColor{
        background-color: #ff3d3d;
    }
    .heading{
        color: #2a79e8;
    }
</style>
<div class='container'>
    <div class='row'>
        <div class="col-12">
            <blockquote class='blockquote text-center heading mt-3'><h5>Are you sure to reset everything?</h5></blockquote>
        </div>
        <div class='col-12'>
            <input ng-click="reset()" type='submit' class="btn text-white btn-block btnColor" value="Reset">
        </div>
    </div>
    <p class='text-center'>{{details}}</p>
</div>
